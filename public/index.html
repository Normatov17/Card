<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Product project</title>
    </head>
    <body>
        <!-- Global styles -->
        <div class="flex items-center justify-center min-h-screen bg-slate-100">
            <!-- Card Container -->
            <div class="flex flex-col md:flex-row items-center md:items-stretch p-6 m-3 space-y-10 rounded-2xl bg-white shadow-2xl md:space-y-0 md:gap-x-10 md:m-0 md:p-16">
                <div>
                    <img src="./img/headphone.png" class="max-w-[250px] mx-auto duration-200 hover:scale-105" aria-details="hidden" alt="">
                </div>
                <!-- content -->
                <div class="flex flex-col space-y-6">
                    <!-- Label & DEscription Container -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <div>
                            <a href="#" class="inline-block px-3 py-1 text-sm text-white font-medium bg-black rounded-full hover:bg-green-700 duration-300">
                                Free Shipping
                            </a>
                        </div>
                        <!-- Description -->
                        <h2 class="max-w-sm text-2xl font-medium">
                            Razer Kraken Kitty Edt Gaming Headset Quartz
                        </h2>
                        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                            <p class="line-through">$799</p>
                            <p class="text-5xl font-bold">$599</p>
                            <p class="text-sm text-gray-400  font-semibold">
                                This offer is valid until April 3rd or as long as stock lasts!
                            </p>
                        </div>
                        <!-- Button group -->
                        <div class="group hover:-translate-y-0.5">
                            <button class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg duration-500">
                                <div class="bg-blue-500 px-8 py-4 rounded-l">Add to card</div>
                            </button>
                        </div>
                        <!-- Stock -->
                        <div class="flex items-center space-x-3 group">
                            <div class="w-3 h-3 bg-green-400 rounded-full animate-ping duration-100"></div>
                            <p class="text-sm font-medium">50+ pcs. in stock</p>
                        </div>
                        <!-- bottom bytton -->
                        <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-400 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5">
                                <img src="./img/weight.png" class="w-8" aria-details="hidden" alt="">
                                <span>Add to card</span>
                            </button>

                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-400 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5">
                                <img src="./img/heart.png" class="w-8" aria-details="hidden" alt="">
                                <span>Add to card</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
